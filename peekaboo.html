<html>
	<head>
		<script src="jQuery.min.js"> </script>
		<script src="peakingCosts.js"> </script>
	</head>
	
	<style>
		
	span{
		font-size: 25px;
	}
	
	input{
		font-size: 14px;
		text-align: center;
	}
	
	.title{
		display: block;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		width: 600px;
		font-size: 48px;
		margin-top: 10px;
	}
	
	.explanation{
		display: block;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		width: 600px;
		font-size: 30px;
		margin-top: 20px;
		color: gray;
	}
	
	img{
		display: block;
		margin-left: auto;
		margin-right: auto;
		height: 300px;
	}
	
	.container{
		display: block;
		margin-left: auto;
		margin-right: auto;
		height: 200px;
		width: 600px;
		margin-top: 50px;
	}
	
	.output{
		color: red;
	}

		color: red;
	}

	<body>
		<div class="title"> Peak-a-boo </div>

		<img src="http://craigharper.com.au/wp-content/uploads/2011/03/peeking-over-wall1.jpg" border="0">
		<div class="container">
			<span> If I run a test to </span>
			<input class="visitor" style="display: inline;" placeholder="(Sample Size)">
			<span>visitors, </span>
			<br> <br>
			<span> and I look at my results every </span>
			<input class="peaking_frequency" style="display: inline;" placeholder="(Peak Frequency)"> 
			<span> visitors, </span>
			<br> <br> <br>	
			<span> Even though I am targeting a <span class="red"> 5% error rate, </span> </span>
			<br> <br>
			<span> My chance of a false positive is actually <span class="output"> ____ </span>. </span>
			<button> Calculate </button>
		</div>
		
		<div class="explanation"> Explanation of what's going on + links to learn more + link to download code from github </div>
